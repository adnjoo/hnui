<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hacker News Scraper</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles */
      body {
        background: #1d232a;
        padding: 20px;
      }
      #stories-container {
        margin-top: 20px;
      }
      .story {
        padding: 1px;
        margin-bottom: 2px;
        border-radius: 5px;
        font-size: 0.8rem;
      }
      .story h3 {
        margin-bottom: 5px;
      }
      .story p {
        color: #666;
        margin-bottom: 5px;
      }
      .story a {
        text-decoration: none;
      }
      .story a:hover {
        text-decoration: underline;
      }
      /* Custom color classes for points */
      .points-grey {
        color: grey;
      }
      .points-orange {
        color: orange;
      }
      .points-red {
        color: red;
      }
      .comments {
        color: #c9d2e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="d-none">Hacker News Scraper</h1>
      <img src="./y18.svg" />

      <div id="stories-container"></div>
    </div>

    <script>
      async function fetchStories() {
        const response = await fetch("http://localhost:3000");
        const stories = await response.json();

        const storiesContainer = document.getElementById("stories-container");

        stories.forEach((story) => {
          const storyElement = document.createElement("div");
          storyElement.classList.add("story");

          // Determine the color class based on points value
          let pointsClass = "";
          if (story.points >= 0 && story.points <= 50) {
            pointsClass = "points-grey";
          } else if (story.points > 50 && story.points <= 100) {
            pointsClass = "points-orange";
          } else if (story.points > 100) {
            pointsClass = "points-red";
          }

          storyElement.innerHTML = `
            <span style='width: 80px; display: inline-block'>
            <span class="comments">${story.comments}</span>
            <span class="${pointsClass}">${story.points}</span>
            </span>
            <a href="${story.link}" target="_blank">${story.title}</a>
          `;

          storiesContainer.appendChild(storyElement);
        });
      }

      fetchStories();
    </script>

    <!-- Include Bootstrap JS and jQuery from a CDN (for Bootstrap components that require JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
